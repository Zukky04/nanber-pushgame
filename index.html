<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>数字順押しゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    #gameContainer {
      display: inline-grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin-bottom: 20px;
    }
    .gameButton {
      width: 200px;
      height: 200px;
      font-size: 4em;
      background-color: #39FF14; /* 蛍光緑 */
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
        border-radius: 20px;  /* ここで角を丸くしている */
}
    }
    .gameButton:disabled {
      cursor: default;
    }
    #timer {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #restartButton {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="timer">Time: 0.00 s</div>
  <div id="gameContainer"></div>
  <button id="restartButton">リスタート</button>

  <script>
    let nextNumber = 1;       // 次に押すべき数字
    let startTime = null;     // タイマー開始時刻
    let timerInterval = null; // setIntervalのID

    const timerDisplay = document.getElementById('timer');
    const gameContainer = document.getElementById('gameContainer');
    const restartButton = document.getElementById('restartButton');

    // ゲーム初期化関数
    function initGame() {
      // ずっきー、初期状態にリセットするよ！
      nextNumber = 1;
      startTime = null;
      clearInterval(timerInterval);
      timerDisplay.textContent = "Time: 0.00 s";
      gameContainer.innerHTML = '';

      // 1～9の数字を配列にしてシャッフル
      const numbers = Array.from({length: 9}, (_, i) => i + 1);
      shuffle(numbers);

      // 9個のボタンを生成して配置
      numbers.forEach(num => {
        const btn = document.createElement('button');
        btn.className = 'gameButton';
        btn.textContent = num;
        btn.addEventListener('click', () => handleButtonClick(btn, num));
        gameContainer.appendChild(btn);
      });
    }

    // Fisher-Yatesアルゴリズムでシャッフル
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // ボタンクリック時の処理
    function handleButtonClick(button, num) {
      // 押すべき数字と違う場合は何もしない
      if (num !== nextNumber) return;

      // 初回クリックならタイマー開始
      if (nextNumber === 1) {
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 10);
      }

      // 正しいボタンなら無効化、色変更
      button.disabled = true;
      button.style.backgroundColor = 'gray';
      nextNumber++;

      // 全部押し終わったらタイマー停止
      if (nextNumber > 9) {
        clearInterval(timerInterval);
      }
    }

    // タイマー更新関数
    function updateTimer() {
      const elapsed = (Date.now() - startTime) / 1000;
      timerDisplay.textContent = `Time: ${elapsed.toFixed(2)} s`;
    }

    // リスタートボタンのイベント設定
    restartButton.addEventListener('click', initGame);

    // ページ読み込み時に初期化
    initGame();
  </script>
</body>
</html>
